<div class="container">
    <br><br>
    <h1>Add Blog</h1><br><br>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <!-- <form #form="ngForm"> -->
        <div class="mb-3">
            <label class="form-label"> Title </label>
            <input type="text" class="form-control" name="title" [(ngModel)]="post.title">
        </div>
        <div class="mb-3">
            <label class="form-label"> Content </label>
            <textarea class="form-control" name="content" [(ngModel)]="post.content"> </textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Summary </label>
            <input type="text" class="form-control" name="summary" [(ngModel)]="post.summary">
        </div>
        <div class="mb-3">
            <label class="form-label"> Visible </label>
            <input type="checkbox" name="visible" class="form-check-input" [(ngModel)]="post.visible">
        </div>
        <div class="mb-3">
            <label class="form-label"> Publish Date </label>
            <input type="text" class="form-control" name="publishDate" [(ngModel)]="post.publishDate">
        </div>
        <div class="mb-3">
            <label class="form-label"> Updated Date </label>
            <input type="text" class="form-control" name="updateDate" [(ngModel)]="post.updateDate">
        </div>
        <div class="mb-3">
            <label class="form-label"> Featured Image Url </label>
            <input type="text" class="form-control" name="featuredImageUrl" [(ngModel)]="post.featuredImageUrl">
        </div>
        <div class="mb-3">
            <label class="form-label">Url Handle </label>
            <input type="text" class="form-control" name="UrlHandle" [(ngModel)]="post.urlHandle">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</div>
