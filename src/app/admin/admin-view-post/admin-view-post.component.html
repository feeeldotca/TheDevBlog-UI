<div class="container" *ngIf="post">
    <br><br>
    <h1>View Blog</h1><br><br>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label"> ID </label>
            <input type="text" class="form-control" name="id" [(ngModel)]="post.id" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label"> Title </label>
            <input type="text" class="form-control" name="title" [(ngModel)]="post.title">
        </div>
        <div class="mb-3">
            <label class="form-label"> Content </label>
            <textarea class="form-control" name="content" [(ngModel)]="post.content"> </textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Summary </label>
            <textarea class="form-control" name="summary" [(ngModel)]="post.summary"> </textarea>
        </div>
        <div class="mb-3">
            <label class="form-label"> Publish Date </label>
            <input class="form-control" name="publishDate" [(ngModel)]="post.publishDate">
        </div>
        <div class="mb-3">
            <label class="form-label"> Updated Date </label>
            <input class="form-control" name="updateDate" [(ngModel)]="post.updateDate">
        </div>
        <div class="mb-3">
            <label class="form-label"> Featured Image Url </label>
            <input class="form-control" name="featuredImageUrl" [(ngModel)]="post.featuredImageUrl">
        </div>
        <div class="mb-3">
            <label class="form-label"> Visible </label>
            <input type="checkbox" name="visible" class="form-check-input" [(ngModel)]="post.visible">
        </div>

        <button class="btn btn-primary ml-3">Save</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-danger ml-3" (click)="deletePost()">Delete</button>
    </form>

</div>
